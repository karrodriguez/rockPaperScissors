<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="scoreKeeper">

        </div>

        <div id="gameRound">
            <div class="roundHands" id="userHand">
                <img src="icons/rock.svg">
            </div>
            <div class="roundHands" id="computerHand">
                <img src="icons/rock.svg">
            </div>

        </div>

        <div id="selectionMenu">
            <div class="contentEnclosure" id="Rock">
                <img src="icons/rock.svg">
            </div>
            <div class="contentEnclosure" id="Paper">
                <img src="icons/paper.svg">
            </div>
            <div class="contentEnclosure" id="Scissors">
                <img src="icons/scissors.svg">
            </div>

        </div>


        <script src="scripts.js"></script>
    </body>
</html>
